<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1 class="titulo">Formulario de Registro 2</h1>
    <form action="#" method="post">

        <label for="nome">Nome Completo</label><br>
        <input type="text" id="nome"  class="info" name="nome" placeholder="Ex: Izan Álvarez..." required><br><br>

        <label for="email">Correo Electronico</label><br>
        <input type="email" id="email" class="info" name="email" placeholder="abc@gmail.com" required><br><br>

        <label for="contrasinal">Contraseña</label><br>
        <input type="password" id="contrasinal" class="info" name="contrasinal" pattern=".{-6,}" required><br><br>

        <label for="data">Fecha de Nacimiento</label><br>
        <input type="date" id="data" class="info" nome="data" required><br><br>

        <fieldset>
            <legend>Xenero</legend>
        </fieldset><br>

        <fieldset>
            <legend>Publicidade</legend>
        </fieldset><br>

        <label for="pais">Pais</label><br>
        <select name="pais" id="pais" class="info" required>
            <option value="">Selecciona una opcion</option>
            <option value="es">España</option>
            <option value="pt">Portugal</option>
            <option value="br">Brasil</option>
        </select>
        <br><br>
        <input class="info button" type="submit" value="Rexistrarse">
</body>
</html>
